<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ur House</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css" >
</head>
<body>
	<div id="wrapper" class="h-100">
		<div class="d-flex align-items-center justify-content-center h-100">
			<div class="col-md-6 col-lg-4 mx-auto">
				<form class="user-form p-4 p-md-5 border rounded bg-white shadow-sm" action="#">
					<div class="logo text-center mx-auto mb-3">
						<a href="#">
							<img src="images/logo.png" class="img-fluid mx-auto" width="300">
						</a>
					</div>
					<div class="mb-4">
					    <label for="Email" class="form-label">Email</label>
					    <input type="email" class="form-control" id="Email">
					</div>
					<div class="mb-4">
					    <label for="exampleInputPassword1" class="form-label">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-4">
					    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword2">
					</div>
					<div class="mb-4">
						<input type="submit" value="Sign Up" class="btn btn-primary w-100">
					</div>
					<div class="text-center">
						<div class="or-text mb-3 grey-txt text-uppercase">
							<span class="border rounded d-inline-block px-2">Or</span>
						</div>
						<a href="#">Log In</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
